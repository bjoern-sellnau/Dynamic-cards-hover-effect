<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,200,300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="https://i.pinimg.com/564x/a5/29/a5/a529a5557b84879a8c9e92f297b365b0.jpg" alt="">
        <div class="content">
          <h4>Thor</h4>
          <p>"Bring Me Thanos"</p>
        </div>
      </div>
      <div class="card">
        <img
          src="https://w0.peakpx.com/wallpaper/978/119/HD-wallpaper-i-am-iron-man-marvel-comics-iron-man-avengers-end-game-the-avengers-fiction-science-fiction-sci-fi-hollywood-movie-marvels-super-hero-superhero-avengers.jpg"
          alt="">
        <div class="content">
          <h4>Iron Man</h4>
          <p>"I am Iron Man"</p>
        </div>
      </div>
      <div class="card">
        <img
          src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/08/Avengers-Endgame-Tony-Stark-Eulogy-Message-Hologram.jpg?q=50&fit=crop&w=1500&dpr=1.5"
          alt="">
        <div class="content">
          <h4>Iron Man</h4>
          <p>"I Love You 3000 ❤️"</p>
        </div>
      </div>
    </div>
  </body>
</html>
